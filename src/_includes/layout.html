<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title }}</title>
  </head>

  <body>
    <main>{{ content }}</main>

    <ul>
      <li><code>title</code> uses the "title" attribute from our page's front matter.</li>
      <li><code>content</code> renders our component page.</li>
    </ul>
  </body>
</html>
